<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Code Editor - UI Update</title>
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary: #2196F3;
            --dark-blue: #1976D2;
            --bg-editor: #ffffff;
            --text-color: #333;
            --accent: #FFC107;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
        }

        body { 
            margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; 
            background: #f4f7f6; overflow: hidden; 
        }

        header { 
            background: var(--primary); color: white; padding: 0 15px; 
            height: 56px; display: flex; justify-content: space-between; 
            align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .app-title { font-size: 19px; font-weight: 600; }
        .menu-btn { font-size: 24px; cursor: pointer; padding: 10px; border-radius: 50%; }

        .dropdown { 
            position: absolute; top: 60px; right: 10px; background: white; 
            color: #333; box-shadow: var(--shadow); border-radius: 8px; 
            display: none; z-index: 2000; width: 180px; overflow: hidden;
        }
        .menu-item { padding: 14px 18px; cursor: pointer; font-size: 15px; border-bottom: 1px solid #f0f0f0; }
        .menu-item:last-child { border: none; }

        #file-tabs { 
            background: #e1f5fe; display: flex; overflow-x: auto; 
            min-height: 48px; border-bottom: 1px solid #bbdefb;
        }
        .tab { 
            padding: 12px 20px; color: #555; font-size: 14px; cursor: pointer; display: flex; align-items: center;
            border-right: 1px solid rgba(0,0,0,0.05); 
        }
        .tab.active { background: white; color: var(--primary); font-weight: bold; border-bottom: 3px solid var(--primary); }

        .editor-container { flex: 1; position: relative; background: var(--bg-editor); }
        textarea { 
            width: 100%; height: 100%; border: none; outline: none; 
            padding: 15px; font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 17px; line-height: 1.6; color: var(--text-color);
            background: transparent; box-sizing: border-box;
        }

        .fab { 
            position: absolute; bottom: 85px; right: 20px; 
            width: 60px; height: 60px; background: var(--accent); 
            border-radius: 50%; border: none; box-shadow: var(--shadow); 
            font-size: 24px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; z-index: 500;
        }

        #preview-box { 
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%; 
            background: white; transition: transform 0.3s; 
            z-index: 1500; display: flex; flex-direction: column; 
        }
        #preview-box.active { transform: translateY(-100%); }
        .preview-header { 
            background: #f5f5f5; padding: 12px 15px; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd;
        }

        .shortcut-bar { background: #f5f5f5; display: flex; padding: 4px; gap: 4px; border-top: 1px solid #ddd; }
        .s-btn { 
            background: white; border: 1px solid #e0e0e0; flex: 1; 
            padding: 12px 0; font-size: 16px; border-radius: 4px; 
            font-weight: bold; color: #555; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="app-title">Pro Code Editor</div>
    <div class="menu-btn" onclick="toggleMenu(event)">☰</div>
    <div id="dropdown-menu" class="dropdown">
        <div class="menu-item" onclick="createNew()">New File</div>
        <div class="menu-item" onclick="saveAsNew()">Save As New</div>
        <div class="menu-item" onclick="saveCurrent()">Update/Save</div>
        <div class="menu-item" onclick="resetApp()" style="color:red">Reset All</div>
    </div>
</header>

<div id="file-tabs"></div>

<div class="editor-container">
    <textarea id="main-editor" spellcheck="false" placeholder="Write your code here..."></textarea>
    <button class="fab" onclick="showPreview()">▶</button>

    <div id="preview-box">
        <div class="preview-header">
            <b style="color: #333;">Live Preview</b>
            <button onclick="closePreview()" style="background:#ff5252; color:white; border:none; padding:8px 16px; border-radius:20px; font-weight:bold; font-size:13px;">Close</button>
        </div>
        <iframe id="output-frame" style="flex:1; border:none;"></iframe>
    </div>
</div>

<div class="shortcut-bar">
    <button class="s-btn" onclick="addText('\t')">Tab</button>
    <button class="s-btn" onclick="addText(':')">:</button>
    <button class="s-btn" onclick="addText(';')">;</button>
    <button class="s-btn" onclick="addText('<')">&lt;</button>
    <button class="s-btn" onclick="addText('>')">&gt;</button>
    <button class="s-btn" onclick="addText('/')">/</button>
</div>

<script>
const editor = document.getElementById('main-editor');
const tabBox = document.getElementById('file-tabs');
const STORAGE_KEY = 'ProCodeEditorFiles';

let allFiles = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
let activeFile = "";

window.onload = function() {
    const names = Object.keys(allFiles);
    if(names.length > 0) { openFile(names[0]); } 
    editor.value = editor.value || "<!-- Start coding here -->";
    refreshTabs();
};

function toggleMenu(e) { e.stopPropagation(); const m = document.getElementById('dropdown-menu'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }
function hideMenu() { document.getElementById('dropdown-menu').style.display = 'none'; }

function createNew() { activeFile = ""; editor.value = ""; refreshTabs(); hideMenu(); editor.focus(); }
function saveAsNew() {
    let name = prompt("File Name:");
    if(name) {
        if(allFiles[name]) { alert("File already exists!"); } 
        else { allFiles[name] = editor.value; activeFile = name; syncStorage(); refreshTabs(); }
    }
    hideMenu();
}
function saveCurrent() { if(!activeFile) { saveAsNew(); } else { allFiles[activeFile] = editor.value; syncStorage(); alert("Saved!"); } hideMenu(); }
function refreshTabs() { tabBox.innerHTML = ""; Object.keys(allFiles).forEach(name => { let t = document.createElement('div'); t.className = 'tab' + (name === activeFile ? ' active' : ''); t.innerText = name; t.onclick = () => openFile(name); tabBox.appendChild(t); }); }
function openFile(name) { activeFile = name; editor.value = allFiles[name]; refreshTabs(); }
function syncStorage() { localStorage.setItem(STORAGE_KEY, JSON.stringify(allFiles)); }

function showPreview() {
    const frame = document.getElementById('output-frame');
    const doc = frame.contentDocument || frame.contentWindow.document;
    doc.open(); doc.write(editor.value); doc.close();
    document.getElementById('preview-box').classList.add('active');
}
function closePreview() { document.getElementById('preview-box').classList.remove('active'); }
function addText(val) { const start = editor.selectionStart; const end = editor.selectionEnd; editor.value = editor.value.substring(0, start) + val + editor.value.substring(end); editor.selectionStart = editor.selectionEnd = start + val.length; editor.focus(); }
function resetApp() { if(confirm("Reset all files?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
window.onclick = () => hideMenu();

// Service Worker Registration
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(()=>console.log("SW Registered")).catch(err=>console.log(err));
}
</script>

</body>
</html>
